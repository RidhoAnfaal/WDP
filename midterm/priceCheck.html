    <div class="container price-check-section">
      <h2>Input to Check The Price</h2>
      <form id="priceCheckForm">
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            min="1"
            value="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="service">Service</label>
          <select class="form-control" id="service" required>
            <option value="1000">Wash Dry</option>
            <option value="1200">Wash and Ironing</option>
            <option value="900">Ironing Only</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type" required>
            <option value="0">Regular</option>
            <option value="200">Express</option>
          </select>
        </div>

        <div class="form-group">
          <label for="discount">Discount</label>
          <select class="form-control" id="discount" required>
            <option value="0">Non Member</option>
            <option value="0.1">Member (10% Discount)</option>
          </select>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="calculatePrice()"
        >
          CHECK
        </button>
      </form>

      <div id="result1" style="margin-top: 50px"></div>
      <div id="result2" style="margin-top: 20px"></div>
      <div id="result3" style="margin-top: 20px"></div>
    </div>
